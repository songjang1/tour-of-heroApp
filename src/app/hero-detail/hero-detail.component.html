<!-- selectedHero가 존재할때만 선택된 hero의 상세정보를 출력하기 위해 ngIf Directive 사용함 -->
<div *ngIf="hero">
  <h2>{{hero.name | titlecase}} Details</h2>
  <div><span>Id : </span>{{hero.id}}</div>
  <div><label >Name : <input type="text" placeholder="name" [(ngModel)]="hero.name"></label></div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
